<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EaSy Image Compressor</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .drop-area {
      border: 2px dashed #ccc;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .drop-area.hover {
      border-color: #666;
    }
    .preview {
      margin-top: 1rem;
    }
    .download-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .drop-area {
        padding: 1rem;
      }
      .download-btn {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7QN9085FJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7QN9085FJ');
  </script>
</head>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>EaSy Image Compressor</h1>
  <p>A free image compression tool that supports JPG / PNG / WebP</p>
  <div class="drop-area" id="drop-area">
    <p>Drag and drop an image here, or click the button below to select one</p>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <canvas id="canvas" style="display: none;"></canvas>
  <div class="preview" id="preview"></div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");

    dropArea.addEventListener("click", () => fileInput.click());
    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("hover"));
    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener("change", () => handleFiles(fileInput.files));

    function handleFiles(files) {
      const file = files[0];
      if (!file.type.startsWith("image/")) return;

      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          const ctx = canvas.getContext("2d");
          const MAX_WIDTH = 800;
          const scale = MAX_WIDTH / img.width;
          canvas.width = MAX_WIDTH;
          canvas.height = img.height * scale;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            preview.innerHTML = `
              <p>Original size: ${(file.size / 1024).toFixed(1)} KB</p>
              <p>Compressed size: approx. ${(blob.size / 1024).toFixed(1)} KB</p>
              <a href="${url}" download="compressed.jpg" class="download-btn">Download Compressed Image</a>
            `;
          }, "image/jpeg", 0.7);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
